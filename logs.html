<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - DK-OctoBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #cc0033);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ed573, #17a55a);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card.info h3 { color: #00d4ff; }
        .stat-card.warning h3 { color: #ffa502; }
        .stat-card.error h3 { color: #ff4757; }
        .stat-card.success h3 { color: #2ed573; }
        
        .log-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        
        .log-entry.info {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
        }
        
        .log-entry.warning {
            background: rgba(255, 165, 2, 0.1);
            border-left: 3px solid #ffa502;
        }
        
        .log-entry.error {
            background: rgba(255, 71, 87, 0.1);
            border-left: 3px solid #ff4757;
        }
        
        .log-entry.success {
            background: rgba(46, 213, 115, 0.1);
            border-left: 3px solid #2ed573;
        }
        
        .log-time {
            color: #888;
            white-space: nowrap;
            font-size: 12px;
        }
        
        .log-type {
            font-weight: bold;
            width: 70px;
            text-align: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .log-entry.info .log-type { background: #00d4ff; color: #000; }
        .log-entry.warning .log-type { background: #ffa502; color: #000; }
        .log-entry.error .log-type { background: #ff4757; color: #fff; }
        .log-entry.success .log-type { background: #2ed573; color: #000; }
        
        .log-message {
            flex: 1;
            word-break: break-word;
        }
        
        .auto-scroll {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }
        
        .auto-scroll input {
            width: 18px;
            height: 18px;
        }
        
        .no-logs {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 16px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ</a>
        
        <h1>üîç System Logs Monitor</h1>
        
        <div class="stats">
            <div class="stat-card info">
                <h3 id="infoCount">0</h3>
                <p>Info</p>
            </div>
            <div class="stat-card warning">
                <h3 id="warningCount">0</h3>
                <p>Warnings</p>
            </div>
            <div class="stat-card error">
                <h3 id="errorCount">0</h3>
                <p>Errors</p>
            </div>
            <div class="stat-card success">
                <h3 id="successCount">0</h3>
                <p>Success</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" onclick="refreshLogs()">üîÑ ÿ™ÿ≠ÿØŸäÿ´</button>
            <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ÿ¨ŸÑÿßÿ™</button>
            <label class="auto-scroll">
                <input type="checkbox" id="autoScroll" checked>
                ÿ™ŸÖÿ±Ÿäÿ± ÿ™ŸÑŸÇÿßÿ¶Ÿä
            </label>
            <label class="auto-scroll">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                ÿ™ÿ≠ÿØŸäÿ´ ÿ™ŸÑŸÇÿßÿ¶Ÿä (5 ÿ´ŸàÿßŸÜŸä)
            </label>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="no-logs">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ÿ¨ŸÑÿßÿ™...</div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ar-EG', { hour12: false }) + '.' + 
                   String(date.getMilliseconds()).padStart(3, '0');
        }
        
        function getLogTypeClass(type) {
            if (type.includes('error') || type.includes('‚ùå')) return 'error';
            if (type.includes('warning') || type.includes('‚ö†Ô∏è')) return 'warning';
            if (type.includes('success') || type.includes('‚úÖ') || type.includes('üíæ')) return 'success';
            return 'info';
        }
        
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const container = document.getElementById('logContainer');
                
                if (!data.logs || data.logs.length === 0) {
                    container.innerHTML = '<div class="no-logs">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≥ÿ¨ŸÑÿßÿ™ ÿ≠ÿ™Ÿâ ÿßŸÑÿ¢ŸÜ</div>';
                    updateStats([]);
                    return;
                }
                
                updateStats(data.logs);
                
                container.innerHTML = data.logs.map(log => `
                    <div class="log-entry ${getLogTypeClass(log.type)}">
                        <span class="log-time">${formatTime(log.timestamp)}</span>
                        <span class="log-type">${log.type.toUpperCase()}</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>
                `).join('');
                
                if (document.getElementById('autoScroll').checked) {
                    container.scrollTop = container.scrollHeight;
                }
            } catch (err) {
                console.error('Error fetching logs:', err);
            }
        }
        
        function updateStats(logs) {
            let info = 0, warning = 0, error = 0, success = 0;
            
            logs.forEach(log => {
                const type = getLogTypeClass(log.type);
                if (type === 'error') error++;
                else if (type === 'warning') warning++;
                else if (type === 'success') success++;
                else info++;
            });
            
            document.getElementById('infoCount').textContent = info;
            document.getElementById('warningCount').textContent = warning;
            document.getElementById('errorCount').textContent = error;
            document.getElementById('successCount').textContent = success;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function clearLogs() {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≥ÿ¨ŸÑÿßÿ™ÿü')) return;
            
            try {
                await fetch('/api/logs', { method: 'DELETE' });
                refreshLogs();
            } catch (err) {
                console.error('Error clearing logs:', err);
            }
        }
        
        function toggleAutoRefresh() {
            if (document.getElementById('autoRefresh').checked) {
                autoRefreshInterval = setInterval(refreshLogs, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Initial load
        refreshLogs();
        toggleAutoRefresh();
    </script>
</body>
</html>
