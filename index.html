    <!-- Auth Check Script -->
    <script>
        // Check authentication
        const token = localStorage.getItem('octobot_token');
        const userData = localStorage.getItem('octobot_user');

        if (!token || !userData) {
            window.location.href = '/login.html';
        } else {
            const user = JSON.parse(userData);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role === 'admin' ? 'مسؤول' : 'موظف';
        }

        function logout() {
            localStorage.removeItem('octobot_token');
            localStorage.removeItem('octobot_user');
            localStorage.removeItem('octobot_current_page'); // Clear saved page
            window.location.href = '/login.html';
        }

        // Page State Persistence - Save and Restore current section on refresh
        document.addEventListener('DOMContentLoaded', function () {
            const navItems = document.querySelectorAll('.nav-menu .nav-item');
            const pages = document.querySelectorAll('.main-content .page');

            // Function to switch page
            function switchToPage(pageName) {
                // Update nav active state
                navItems.forEach(item => {
                    item.classList.toggle('active', item.dataset.page === pageName);
                });

                // Update page visibility
                pages.forEach(page => {
                    page.classList.toggle('active', page.id === pageName);
                });

                // Save to localStorage
                localStorage.setItem('octobot_current_page', pageName);
            }

            // Add click handlers to nav items
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const pageName = this.dataset.page;
                    switchToPage(pageName);
                });
            });

            // Restore saved page on load (after a short delay to let app.js initialize)
            setTimeout(() => {
                const savedPage = localStorage.getItem('octobot_current_page');
                if (savedPage && savedPage !== 'dashboard') {
                    const targetNav = document.querySelector(`.nav-item[data-page="${savedPage}"]`);
                    if (targetNav) {
                        switchToPage(savedPage);
                        console.log('[Navigation] Restored page:', savedPage);
                    }
                }
            }, 100);
        });
    </script>
