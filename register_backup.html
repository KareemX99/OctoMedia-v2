    <script>
        const API_URL = window.location.origin;
        let userEmail = '';

        // ========== DYNAMIC LIGHTNING GENERATOR ==========
        class LightningGenerator {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.id = 'lightningCanvas';
                this.canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;';
                document.body.insertBefore(this.canvas, document.body.firstChild);
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.scheduleLightning();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateBolt(startX, startY, endY, spread) {
                const points = [{ x: startX, y: startY }];
                let currentX = startX;
                let currentY = startY;
                const segments = 12 + Math.floor(Math.random() * 8);
                const segmentHeight = (endY - startY) / segments;

                for (let i = 0; i < segments; i++) {
                    currentY += segmentHeight;
                    currentX += (Math.random() - 0.5) * spread;
                    points.push({ x: currentX, y: currentY });
                }
                return points;
            }

            generateBranch(startPoint, length, angle) {
                const points = [startPoint];
                let currentX = startPoint.x;
                let currentY = startPoint.y;
                const segments = 3 + Math.floor(Math.random() * 4);

                for (let i = 0; i < segments; i++) {
                    currentX += Math.cos(angle) * (length / segments) + (Math.random() - 0.5) * 15;
                    currentY += Math.sin(angle) * (length / segments) + (Math.random() - 0.5) * 10;
                    points.push({ x: currentX, y: currentY });
                }
                return points;
            }

            drawPath(points, width, opacity) {
                if (points.length < 2) return;
                this.ctx.beginPath();
                this.ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    this.ctx.lineTo(points[i].x, points[i].y);
                }
                this.ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                this.ctx.lineWidth = width;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.stroke();
            }

            strike(x) {
                const startX = x || Math.random() * this.canvas.width;
                const endY = this.canvas.height * (0.6 + Math.random() * 0.4);
                const mainBolt = this.generateBolt(startX, -10, endY, 80);

                const branches = [];
                const branchCount = 2 + Math.floor(Math.random() * 4);
                for (let i = 0; i < branchCount; i++) {
                    const pointIndex = Math.floor(Math.random() * (mainBolt.length - 2)) + 1;
                    const startPoint = mainBolt[pointIndex];
                    const angle = (Math.random() > 0.5 ? 1 : -1) * (Math.PI / 4 + Math.random() * Math.PI / 4);
                    const length = 50 + Math.random() * 100;
                    branches.push(this.generateBranch(startPoint, length, angle));
                }

                let frame = 0;
                const flashes = [1, 0.2, 0.9, 0.1, 0.7, 0.15, 0.5, 0.1, 0.3, 0.05, 0.15, 0];

                const animate = () => {
                    if (frame >= flashes.length) {
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        return;
                    }

                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    const opacity = flashes[frame];

                    if (opacity > 0) {
                        this.ctx.shadowColor = 'rgba(76, 201, 240, 0.8)';
                        this.ctx.shadowBlur = 30;
                        this.drawPath(mainBolt, 6, opacity * 0.3);
                        this.ctx.shadowBlur = 15;
                        this.drawPath(mainBolt, 3, opacity * 0.7);
                        this.ctx.shadowBlur = 5;
                        this.drawPath(mainBolt, 2, opacity);
                        branches.forEach(branch => {
                            this.ctx.shadowBlur = 10;
                            this.drawPath(branch, 1.5, opacity * 0.7);
                        });
                        if (opacity > 0.5) {
                            this.ctx.fillStyle = `rgba(76, 201, 240, ${opacity * 0.08})`;
                            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                        }
                    }
                    frame++;
                    setTimeout(animate, 50);
                };
                animate();
            }

            scheduleLightning() {
                const delay = 800 + Math.random() * 2500;
                setTimeout(() => {
                    this.strike();
                    this.scheduleLightning();
                }, delay);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LightningGenerator();
        });

        // ========== REGISTRATION FORM HANDLER ==========

        // Registration Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const registerBtn = document.getElementById('registerBtn');
            const loadingIcon = document.getElementById('loadingIcon');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.querySelector('span').textContent = 'كلمات المرور غير متطابقة';
                errorDiv.classList.add('show');
                return;
            }

            registerBtn.disabled = true;
            loadingIcon.classList.add('show');
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    userEmail = email;

                    if (data.needsVerification) {
                        // Show verification step
                        document.getElementById('registrationStep').style.display = 'none';
                        document.getElementById('verificationStep').style.display = 'block';
                        successDiv.querySelector('span').textContent = 'تحقق من بريدك الإلكتروني للحصول على كود التحقق';
                        successDiv.classList.add('show');
                    } else {
                        // Direct login (if verification disabled)
                        localStorage.setItem('octobot_token', data.token);
                        localStorage.setItem('octobot_user', JSON.stringify(data.user));
                        window.location.href = '/index.html';
                    }
                } else {
                    errorDiv.querySelector('span').textContent = data.error || 'فشل إنشاء الحساب';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.querySelector('span').textContent = 'حدث خطأ في الاتصال بالخادم';
                errorDiv.classList.add('show');
            } finally {
                registerBtn.disabled = false;
                loadingIcon.classList.remove('show');
            }
        });

        // Verification Form
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('errorMessage');
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingIcon = document.getElementById('verifyLoadingIcon');

            verifyBtn.disabled = true;
            loadingIcon.classList.add('show');
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/auth/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('octobot_token', data.token);
                    localStorage.setItem('octobot_user', JSON.stringify(data.user));
                    window.location.href = '/index.html';
                } else {
                    errorDiv.querySelector('span').textContent = data.error || 'كود التحقق غير صحيح';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.querySelector('span').textContent = 'حدث خطأ في الاتصال بالخادم';
                errorDiv.classList.add('show');
            } finally {
                verifyBtn.disabled = false;
                loadingIcon.classList.remove('show');
            }
        });

        // Resend verification code
        async function resendCode() {
            const resendBtn = document.getElementById('resendBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            resendBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/resend-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.querySelector('span').textContent = 'تم إعادة إرسال الكود';
                    successDiv.classList.add('show');
                    errorDiv.classList.remove('show');
                } else {
                    errorDiv.querySelector('span').textContent = data.error || 'فشل إرسال الكود';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.querySelector('span').textContent = 'حدث خطأ';
                errorDiv.classList.add('show');
            }

            // Cooldown 30 seconds
            setTimeout(() => {
                resendBtn.disabled = false;
            }, 30000);
        }

        // Check if already logged in
        const token = localStorage.getItem('octobot_token');
        if (token) {
            window.location.href = '/index.html';
        }
    </script>
    <script src="protection.js"></script>
</body>
